    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="This is Ruth coffeeshop Contact Us page | Ruth Coffee is a coffee shop that have found in addis ababa, ethiopia" />

    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/logo.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/linearicons.css">

    <link rel="stylesheet" href="css/nice-select.css">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-black">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="index.html" style="color: white; font-size: 2.5vw;"><img src="./assets/logo.svg">Ruth's Coffee Shop</a>
            <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse flex-grow-0" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-0 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link " style="color: white;" aria-current="page" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link " style="color: white;" href="Services.html">Service</a></li>
                    <li class="nav-item"><a class="nav-link active" style="color: #E48900;" href="Contact.html">Contact</a></li>
                    </li>
                </ul>
            </div>

        </div>
    </nav>
    <section class="ftco-section bg-white ">
        <div class="container ">
            <div class="row justify-content-center ">

            </div>
            <div class="row justify-content-center ">
                <div class="col-lg-10 col-md-12 ">
                    <div class="wrapper ">
                        <div class="row justify-content-center ">
                            <div class="col-lg-8 ">
                                <div class="contact-wrap bg-white ">
                                    <h3 class="mb-4 text-center " style="color: black; ">Get in touch with us</h3>
                                </div>
                                <form method="POST " action="index.html" id="contactForm " name="contactForm " class="contactForm ">
                                    <div class="row ">
                                        <div class="col-md-12 ">
                                            <div class="form-group ">
                                                <input type="text " class="form-control bg-dark " name="name " id="name " placeholder="Name " required>
                                            </div>
                                        </div>
                                        <div class="col-md-12 ">
                                            <div class="form-group bg-black ">
                                                <input type="email " class="form-control bg-dark " name="email " id="email " placeholder="Email " required>
                                            </div>
                                        </div>
                                        <div class="col-md-12 ">
                                            <div class="form-group ">
                                                <input type="text " class="form-control bg-dark " name="subject " id="subject " placeholder="Subject " required>
                                            </div>
                                        </div>
                                        <div class="col-md-12 ">
                                            <div class="form-group ">
                                                <textarea name="message " class="form-control bg-dark " id="message " cols="30 " rows="8 " placeholder="Message " required></textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-12 ">
                                            <div class="form-group ">
                                                <input type="submit" class="btn btn-primary ">
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>


                </div>
                <div class="col-lg-4 mb-8 ">
                    <div class="row ">

                        <div class="col-md-4 ">
                            <div class="dbox w-100 text-center ">
                                <div class="icon d-flex align-items-center justify-content-center ">
                                    <a href="https://telegram.com "> <span class="fa fa-telegram "></span></a>
                                </div>

                            </div>
                        </div>
                        <div class="col-md-4 ">
                            <div class="dbox w-100 text-center ">
                                <div class="icon d-flex align-items-center justify-content-center ">
                                    <a href="https://instagram.com "> <span class="fa fa-instagram "></span>
                                    </a>
                                </div>

                            </div>
                        </div>
                        <div class="col-md-4 ">
                            <div class="dbox w-100 text-center ">
                                <div class="icon d-flex align-items-center justify-content-center ">
                                    <a href="https://linkedin.com "> <span class="fa fa-linkedin "></span>
                                    </a>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>
